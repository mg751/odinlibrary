<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Odin Project MG751</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="library">
      <h1><strong>Library</strong></h1>
      <div class="container"></div>
      <button class="newbookbtn">Add new</button>
    </div>
    <div class="ui hidden">
      <form onsubmit="event.preventDefault();">
        <label for="author">Author</label>
        <input type="text" id="author" />
        <label for="title">Title</label>
        <input type="text" id="title" />
        <label for="pages">Number of Pages</label>
        <input type="number" id="pages" />
        <fieldset>
          <legend>Did you read it?</legend>
          <div>
            <input
              type="radio"
              id="read"
              name="readstatus"
              value="true"
            /><label for="read">Yes</label>
          </div>
          <div>
            <input
              type="radio"
              id="notread"
              name="readstatus"
              value="false"
            /><label for="notread">No</label>
          </div>
        </fieldset>
        <button class="submitbtn">Submit</button>
      </form>
    </div>
  </body>
  <footer><script src="script.js" defer></script></footer>
</html>
